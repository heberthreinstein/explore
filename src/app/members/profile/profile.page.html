<ion-content class="ion-text-center">
  <ion-fab vertical="top" horizontal="start" slot="fixed" >
    <ion-fab-button href="/" color="light">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="circle">
    <img [src]="user.photoURL">
  </div>
  <ion-text color="primary">
    <h1>{{user.displayName}}</h1>
  </ion-text>

  <ion-grid center>
    <ion-row>
      <ion-col size="4">
        <ion-text color="primary">
          <h3>Desafios</h3>
          <h5>00</h5>
        </ion-text>
      </ion-col>
      <ion-col size="4">
        <ion-text color="primary">
          <h3>Pontos</h3>
          <h5>00</h5>
        </ion-text>
      </ion-col>
      <ion-col size="4">
        <ion-text color="primary">
          <h3>Troféus</h3>
          <h5>00</h5>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
          <ion-list-header>
            Amigos
          </ion-list-header>
  
          <ion-item>
            <ion-avatar style="font-size: 3em" slot="start">
                <ion-icon name="contact"></ion-icon>
            </ion-avatar>
            <ion-label>
              <h1>João</h1>
              <ion-grid center>
                  <ion-row>
                    <ion-col size="4">
                      <ion-text>
                        <h3>Desafios</h3>
                        <h5>00</h5>
                      </ion-text>
                    </ion-col>
                    <ion-col size="4">
                      <ion-text>
                        <h3>Pontos</h3>
                        <h5>00</h5>
                      </ion-text>
                    </ion-col>
                    <ion-col size="4">
                      <ion-text>
                        <h3>Troféus</h3>
                        <h5>00</h5>
                      </ion-text>
                    </ion-col>
                  </ion-row>
                </ion-grid>
                </ion-label>
          </ion-item>
  
          <ion-item>
            <ion-avatar style="font-size: 3em" slot="start">
                <ion-icon name="contact"></ion-icon>
            </ion-avatar>
            <ion-label>
              <h1>Maria</h1>
              <ion-grid center>
                  <ion-row>
                    <ion-col size="4">
                      <ion-text>
                        <h3>Desafios</h3>
                        <h5>00</h5>
                      </ion-text>
                    </ion-col>
                    <ion-col size="4">
                      <ion-text>
                        <h3>Pontos</h3>
                        <h5>00</h5>
                      </ion-text>
                    </ion-col>
                    <ion-col size="4">
                      <ion-text>
                        <h3>Troféus</h3>
                        <h5>00</h5>
                      </ion-text>
                    </ion-col>
                  </ion-row>
                </ion-grid>
            </ion-label>
          </ion-item>
  </ion-list>
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="logout()" fill="solid" shape="round">
      <ion-icon name="exit"></ion-icon>
  </ion-fab-button>
</ion-fab>


<ion-button [routerLink]="['/admin']">
  admin
</ion-button>
</ion-content>

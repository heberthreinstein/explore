<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>puzzles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of itens | async" (click)="itemDetails(item.title)">
          <ion-label>{{ item.title }}</ion-label>
        </ion-item>
      </ion-list>
</ion-content>

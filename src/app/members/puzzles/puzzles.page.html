<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>puzzles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itens" (click)="itemDetails(item.title)">
      <ion-text color="primary">
        <h1>{{ item.puzzle.title }}</h1>
        <h6>{{ item.puzzle.description }}</h6>
      </ion-text>
      <ion-card position="end">
        <ion-card-header>
          <ion-card-subtitle>Vá até</ion-card-subtitle>
          <ion-card-title>{{ item.stage.location.description }}</ion-card-title>
        </ion-card-header>  
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

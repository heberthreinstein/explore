<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Meus Desafios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/members"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-item *ngFor="let item of puzzles">
      <ion-row >
        <ion-col size="6">
          <ion-text color="primary">
            <h1>{{ item.puzzle }}</h1>
            <br />
            <ion-label *ngIf="item.completed == true" class="ion-text-end">100%</ion-label>
            <ion-progress-bar value="1"></ion-progress-bar>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-card position="end">
            <ion-card-header *ngIf="item.completed == true">
              <ion-card-subtitle>Concluído</ion-card-subtitle>
              <ion-card-title>{{item.points}} Pontos</ion-card-title>
            </ion-card-header>
            <ion-row justify-content-between>
                <ion-item class="center">
                    <ion-icon name="medal"></ion-icon>
                </ion-item>
            </ion-row>
                
          </ion-card>
          <ion-card *ngIf="item.completed != true" position="end">
            <ion-card-header>
              <ion-card-subtitle>Quiz</ion-card-subtitle>
              <ion-card-title>Quiz</ion-card-title>
            </ion-card-header>
            <ion-button expand="block" shape="round" href='members/quiz/{{item.puzzle}}'>
              Descobri
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-item>
    <br>
    <br>
  
  <ion-text class="ion-text-center" color="primary">
      <h1>Protótipos</h1>
    </ion-text>
    <ion-button expand="block" routerLink="/sample-ar-js">Realidade Aumentada</ion-button>
  
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/members"></ion-back-button>
    </ion-buttons>
    <ion-title>Meus Cupons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="goToCupom(item.cupomId)" *ngFor="let item of cupons">
        <ion-label>{{ item.title }} </ion-label>
        <ion-icon slot="end" name="create">Valido</ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

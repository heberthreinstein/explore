<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{puzzle}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/members/puzzles"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-text color="primary">
        <h1>{{question.question}}</h1>
    </ion-text>

    <ion-button *ngFor="let item of options" (click)="verifyAnswer(item)" expand="block" shape="round">
        {{item}}
    </ion-button>
	
</ion-content>

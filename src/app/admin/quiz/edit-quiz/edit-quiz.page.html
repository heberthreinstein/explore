<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list-location"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-item>
    <ion-label position="floating">Quiz</ion-label>
    <ion-input [(ngModel)]="title" type="text"></ion-input>
  </ion-item>
  <ion-button shape="round" (click)="save()">
    Salvar Quiz
  </ion-button>
</ion-content>

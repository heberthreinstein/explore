<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list-location"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-item>
    <ion-label position="floating">Descricao</ion-label>
    <ion-input [(ngModel)]="description" type="text"></ion-input>
  </ion-item>
  <ion-input type="file" placeholder="Icone" accept="image/png,image/jpg" (change)="detectFiles($event)">Icone:</ion-input>
  <br>
  <ion-button shape="round" (click)="save()">
    Salvar Categoria
  </ion-button>
</ion-content>

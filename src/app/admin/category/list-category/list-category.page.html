<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="editPage()"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-list>
    <ion-item-sliding *ngFor="let item of itens | async">
      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(item.description)">Deletar</ion-item-option>
      </ion-item-options>
      <ion-item (click)="editItem(item.description)">
        <ion-label>{{ item.description }} </ion-label>
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
